<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingerprint Capture</title>
  </head>
  <body>
    <h1>Fingerprint Capture</h1>
    <div id="status">Connecting...</div>
    <img
      id="fingerprintImage"
      style="display: none; max-width: 300px"
      alt="Fingerprint Image"
    />

    <script th:inline="javascript">
      const socket = new WebSocket(
        "ws://" + window.location.host + "/fingerprint-ws"
      );
      const status = document.getElementById("status");
      const fingerprintImage = document.getElementById("fingerprintImage");

      socket.onopen = function (e) {
        status.textContent = "Connected. Place your finger on the scanner.";
      };

      socket.onmessage = function (event) {
        console.log("Received message:", event.data);
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.error("Failed to parse message:", event.data);
          return;
        }

        if (data.status === "success") {
          status.textContent = "Fingerprint captured!";
          fingerprintImage.src = data.image;
          fingerprintImage.style.display = "block";
          console.log("Image source set:", data.image.substring(0, 50) + "...");
        } else {
          status.textContent = data.message || "Capture failed";
          fingerprintImage.style.display = "none";
        }
      };

      socket.onclose = function (event) {
        status.textContent = "Connection closed. Please refresh the page.";
      };

      socket.onerror = function (error) {
        status.textContent = "WebSocket Error: " + error;
        console.error("WebSocket Error:", error);
      };
    </script>
  </body>
</html>
